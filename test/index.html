<!doctype html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>numberformat.js Test Suite</title>
    <script src="../currency.js"></script>
    <script src="../numberformat.js"></script>
    <script src="../locale/es_ES.js"></script>
    <script src="../locale/en_GB.js"></script>
  </head>
  <body>
    <h1>numberformat.js Test Suite</h1>
    <script type="text/javascript">
        var formatter = new NumberFormat('en', NumberFormat.Format.CURRENCY);

        // test the output
        console.log(formatter.format(12345.678));

        // redefine formatter (in order to use new symbols set)
        formatter = new NumberFormat('es_ES', NumberFormat.Format.CURRENCY);

        // see the differences
        console.log(formatter.format(12345.678));
        
        // redefine formatter (in order to use new symbols set)
        formatter = new NumberFormat('en_GB', NumberFormat.Format.CURRENCY);

        // see the differences
        console.log(formatter.format(12345.678));
    </script>
  </body>
</html>
